version: '3.8'

# AGNT Both Versions - Run Full and Lite simultaneously
# Full version on port 33333 (with Chromium ~1.3GB)
# Lite version on port 3333 (without Chromium ~600MB)
#
# Usage:
#   docker-compose -f docker-compose.both.yml up -d
#   or
#   make run-both

services:
  agnt-full:
    build:
      context: .
      dockerfile: Dockerfile
    image: agnt/agnt:latest
    container_name: agnt-full
    ports:
      - "33333:3333"
    environment:
      # Application Environment
      - NODE_ENV=production

      # URLs Configuration
      - BASE_URL=http://localhost:33333
      - REMOTE_URL=https://api.agnt.gg
      - WEBHOOK_URL=http://localhost:3001
      - FRONTEND_URL=http://localhost:33333

      # Security Secrets (CHANGE THESE IN PRODUCTION!)
      # Generate secure secrets with: openssl rand -base64 32
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_FULL}
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_ME_IN_PRODUCTION_FULL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-CHANGE_ME_IN_PRODUCTION_FULL}

      # Optional: License Key
      # - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}

      # SQLite WAL mode (multi-client support, disabled by default)
      # Enable if running multiple Electron/browser clients simultaneously
      # - SQLITE_WAL_MODE=true

    volumes:
      # SQLite database (persistent across restarts)
      - agnt-full-db:/app/data

      # Plugin storage
      - agnt-full-plugins:/app/backend/plugins/installed
      - agnt-full-plugin-builds:/app/backend/plugins/plugin-builds

      # Application logs
      - agnt-full-logs:/app/logs

      # Optional: Custom environment file
      # - ./backend/.env:/app/backend/.env:ro

    restart: unless-stopped

    # Allow container to access services on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Health check to ensure service is running
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 33s
      timeout: 9s
      retries: 3
      start_period: 33s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  agnt-lite:
    build:
      context: .
      dockerfile: Dockerfile.lite
    image: agnt/agnt:lite
    container_name: agnt-lite
    ports:
      - "3333:3333"
    environment:
      # Application Environment
      - NODE_ENV=production
      - AGNT_LITE_MODE=true

      # URLs Configuration
      - BASE_URL=http://localhost:3333
      - REMOTE_URL=https://api.agnt.gg
      - WEBHOOK_URL=http://localhost:3002
      - FRONTEND_URL=http://localhost:3333

      # Security Secrets (CHANGE THESE IN PRODUCTION!)
      # Generate secure secrets with: openssl rand -base64 32
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_LITE}
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_ME_IN_PRODUCTION_LITE}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-CHANGE_ME_IN_PRODUCTION_LITE}

      # Optional: License Key
      # - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}

      # SQLite WAL mode (multi-client support, disabled by default)
      # Enable if running multiple Electron/browser clients simultaneously
      # - SQLITE_WAL_MODE=true

    volumes:
      # SQLite database (persistent across restarts)
      - agnt-lite-db:/app/data

      # Plugin storage
      - agnt-lite-plugins:/app/backend/plugins/installed
      - agnt-lite-plugin-builds:/app/backend/plugins/plugin-builds

      # Application logs
      - agnt-lite-logs:/app/logs

      # Optional: Custom environment file
      # - ./backend/.env:/app/backend/.env:ro

    restart: unless-stopped

    # Allow container to access services on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Health check to ensure service is running
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 33s
      timeout: 9s
      retries: 3
      start_period: 33s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  # Persistent volumes for full version
  agnt-full-db:
    driver: local
  agnt-full-plugins:
    driver: local
  agnt-full-plugin-builds:
    driver: local
  agnt-full-logs:
    driver: local

  # Persistent volumes for lite version
  agnt-lite-db:
    driver: local
  agnt-lite-plugins:
    driver: local
  agnt-lite-plugin-builds:
    driver: local
  agnt-lite-logs:
    driver: local

