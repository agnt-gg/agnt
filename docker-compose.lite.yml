version: '3.8'

# AGNT Lite Version - Smaller image without Chromium (~715MB, 52% smaller)
# ⚠️ No Puppeteer/Playwright browser automation support
# Runs on port 3333
#
# Use this for:
# - Cloud deployments where you want smaller images
# - When you don't need web scraping/browser automation
# - Faster pulls and deployments
#
# To run both full and lite simultaneously:
# make run-both
#
# ⚠️ PERMISSIONS: If you get "EACCES: permission denied" errors, run:
#   mkdir -p ~/.agnt/data ~/.agnt/logs/lite ~/.agnt/plugins/installed ~/.agnt/plugins/builds
#   sudo chown -R 1000:1000 ~/.agnt

services:
  agnt:
    build:
      context: .
      dockerfile: Dockerfile.lite
    image: ghcr.io/agnt-gg/agnt:lite
    container_name: agnt-lite
    ports:
      - "3333:3333"
    environment:
      # Application Environment
      - NODE_ENV=production
      - AGNT_LITE_MODE=true
      - APP_PATH=/app
      - USER_DATA_PATH=/app/data

      # URLs Configuration
      - BASE_URL=http://localhost:3333
      - REMOTE_URL=https://api.agnt.gg
      - WEBHOOK_URL=http://localhost:3001
      - FRONTEND_URL=http://localhost:3333

      # Security Secrets (CHANGE THESE IN PRODUCTION!)
      # Generate secure secrets with: openssl rand -base64 32
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_ME_IN_PRODUCTION}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-CHANGE_ME_IN_PRODUCTION}

      # Trust remote authentication (for semi-local mode)
      # When enabled, JWT tokens from REMOTE_URL are accepted without local verification
      - TRUST_REMOTE_AUTH=${TRUST_REMOTE_AUTH:-true}

      # Optional: License Key
      # - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}

      # SQLite WAL mode (enable for multi-container database sharing)
      # When enabled, multiple containers can safely access the same database
      - SQLITE_WAL_MODE=true

    volumes:
      # SQLite database and user data (persistent across restarts)
      # USER_DATA_PATH=/app/data - plugins, database, and registry are stored here
      - ${AGNT_HOME:-$HOME}/.agnt/data:/app/data

      # Application logs
      - ${AGNT_HOME:-$HOME}/.agnt/logs/lite:/app/logs

      # Optional: Custom environment file
      # - ./backend/.env:/app/backend/.env:ro

    restart: unless-stopped

    # Allow container to access services on host machine (e.g., local AI providers, MCP servers)
    # Uncomment the following lines to enable host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Health check to ensure service is running
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 33s
      timeout: 9s
      retries: 3
      start_period: 33s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

# No named volumes needed - using bind mounts to ~/.agnt/

# Example network configuration for running with other services
# networks:
#   default:
#     name: agnt-network
